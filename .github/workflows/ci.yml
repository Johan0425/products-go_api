name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: go-products-api
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
  GHCR_USERNAME: ${{ github.repository_owner }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [create-service, read-service, update-service, delete-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run tests for ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: go test -v -cover ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.service }}
          path: ./services/${{ matrix.service }}


  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker images
        run: |
          for service in create-service read-service update-service delete-service; do
            docker buildx build --platform linux/amd64,linux/arm64 \
              -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME-$service:latest \
              -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME-$service:${{ github.sha }} \
              -t $DOCKERHUB_USERNAME/$IMAGE_NAME-$service:latest \
              -t $DOCKERHUB_USERNAME/$IMAGE_NAME-$service:${{ github.sha }} \
              ./services/$service \
              --push
          done

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: |
            $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME-create-service:latest
            $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME-read-service:latest
            $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME-update-service:latest
            $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME-delete-service:latest

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release generated by CI/CD pipeline.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
